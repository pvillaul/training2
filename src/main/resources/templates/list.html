<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Product List</title>
	</head>
	<body>
		<div th:each="prod : ${productos}">
			<span><a th:href="@{/show/{id}/(id=${prod.value.code})}" th:text="${prod.value.name}"></a> <a th:href="@{/remove/{id}/(id=${prod.value.code})}">Remove</a></span><br>
		</div>
		<a th:href="@{/}">Return</a>
	</body>
</html>
